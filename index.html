<!DOCTYPE html>
<html>
  <head>
    <title> Multi Markers AR - Playing the Archive - CASA UCL</title>
    <meta name="description" content="Multi Markers AR - Playing the Archive - CASA UCL">
	<meta name="apple-mobile-web-app-capable" content="yes">
	 <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	 <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
	 <script src="https://unpkg.com/aframe-slice9-component/dist/aframe-slice9-component.min.js"></script>
	 <script src="js/play-on-click.js"></script>
	 <script src="js/hide-on-play.js"></script>

	  <script src="js/multiMarkersName.js"></script>
	</head>
	<body>
	<a-scene markers_start vr-mode-ui="enabled: false" color-space="sRGB" renderer="gammaOutput: true"
  embedded arjs='debugUIEnabled: false; sourceType: webcam; patternRatio: 0.85; trackingMethod: best;'>
 	 <a-assets>
    	<img id="image1" src="images/image1.jpg" crossorigin="anonymous">
		<img id="image3" src="images/image3.jpg" crossorigin="anonymous">
		<img id="image4" src="images/image4.jpg" crossorigin="anonymous">
		
		<img id="image5" src="images/image5.jpg" crossorigin="anonymous">

		<img id="tooltip" src="images/tooltip.png" crossorigin="anonymous">

		<video playsinline id="wurmvideo" src="images/worm2.mp4" crossOrigin="anonymous" width="16" height="9" webkit-playsinline muted>
 	 </a-assets>
  
    	<a-entity id='userCamera' camera>
		<a-cursor> </a-cursor>
    	</a-entity>
		<a-entity geometry="primitive: box; width: 1; height: 1; depth: 1"> </a-entity>
	

		<a-image src="#logo1" width="16" height="9"></a-image>
		<a-image src="#logo2" width="16" height="9"></a-image>
		<a-image src="#logo3" width="16" height="9"></a-image>

		<a-entity raycaster="objects: .clickable" cursor="rayOrigin: mouse;"></a-entity>
		<!-- <a-camera>
			<a-entity
			  position="0 0 -1.5"
			  text="align: center;
					width: 6;
					wrapCount: 100;
					color: black;
					value: Click or tap to start video"
			  hide-on-play="#wurmvideo">
			</a-entity>
		  </a-camera> -->
	</a-scene>
	</body>
	</html>
